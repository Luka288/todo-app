<div class="card" style="width: 18rem">
  <!-- <img src="..." class="card-img-top" alt="..." /> -->
  <div class="card-body">
    <h5 class="card-title">{{ task.title }}</h5>
    <p class="card-text">
      {{ task.description }}
    </p>
    <button class="btn btn-primary" (click)="taskRemove()">Remove task</button>
    <button class="btn btn-secondary" (click)="complateTask()">
      Complate task
    </button>
  </div>
</div>
